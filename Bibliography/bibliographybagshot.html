<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

/* Create four equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:;">
    <h2>Bibliography</h2>
    <p><iframe height="1000" width="650"  src="https://docs.google.com/document/d/e/2PACX-1vQp9RzHBzIcffRAcIil1oermyeQD4TDTrDpcB8f6Z84lf74aqvQkB9TvYsM2KqgrTUruI8C7K2VBFzW/pub?embedded=true"></iframe>"></iframe>
</p>
  </div>

</div>

</body>
</html>
